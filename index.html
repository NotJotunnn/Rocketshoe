<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rocketshoe</title>
</head>
<body>
    <header>

        <svg class="logo">
            <image href="./assets/logo.svg"></image>
        </svg>

        <nav>
            <ul>
                <li>Homem</li>
                <li>Mulher</li>
                <li>Criança</li>
                <li>Customizar</li>
            </ul>
        </nav>

        <label for="search">
            <svg class="small">
                <image href="./assets/icon-search.svg"></image>
            </svg>
            <input type="text" name="pesquisar" id="search" placeholder="Pesquisar">
        </label>

        <svg class="medium">
            <image href="./assets/icon-bag.svg"></image>
        </svg>

    </header>

    <main>

        <div class="column1">

            <div class="contentcol1">
                
                <h1>
                    Tênis<br>esportivo<br>para corrida<br>top
                </h1>
                
                <p>Esse tênis tem o intuito de te deixar ainda mais<br>fitness, focado, e musculoso.</p>
                
                <h2 class="pricetag">
                    R$ 1.000,00
                </h2>

                <button>Comprar</button>

            </div>

        </div>

        <div class="column2">

            <div class="contentcol2">
                
                <img src="./assets/tenis-1-ampliado.png" alt="Tenis">
                
                <div class="gallery">
                
                    <img src="./assets/tenis-2-galeria.png" alt="Tenis">
                
                    <img src="./assets/tenis-1-galeria.png" alt="Tenis">
                
                    <img src="./assets/tenis-3-galeria.png" alt="Tenis">
                
                </div>

            </div>

        </div>

    </main>

    <footer>
        
        <img src="./assets/img-video.png" alt="video de demonstração">

        <ul>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Youtube</li>
            <li>Twitter</li>
        </ul>

        <button>Explore mais <svg><image href="./assets/icon-arrow.svg"></image></svg></button>

    </footer>

</body>
</html>
